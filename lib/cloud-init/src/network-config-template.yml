#cloud-config

network:
  version: 2
  ethernets:
    eth0:
      set-name: eth0
      match:     
        name: e*
      addresses:
        - ${VM_IP}
      nameservers:
        addresses:
          - 1.1.1.1
          - 1.0.0.1
        search:
          - local
      routes:
        - to: default
          via: ${GATEWAY_IP}
