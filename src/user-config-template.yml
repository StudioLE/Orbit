#cloud-config

hostname: ${HOSTNAME}

apt:
  preserve_sources_list: true
package_update: true
package_upgrade: true
package_reboot_if_required: true
packages:
  - qemu-guest-agent

users:
  - name: ${SUDO_USER}
    groups: sudo
    shell: /bin/bash
    # TODO: Remove password
    lock_passwd: false
    plain_text_passwd: pw
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys: ${SSH_AUTHORIZED_KEYS}
  - name: ${USER}
    shell: /bin/bash
    # TODO: Remove password
    lock_passwd: false
    plain_text_passwd: pw
    ssh_authorized_keys: ${SSH_AUTHORIZED_KEYS}

write_files:
  - path: /etc/ssh/sshd_config
    append: true
    content: |
      PermitRootLogin no
      PasswordAuthentication no
      Port ${SSH_PORT}
  - path: /var/lib/cloud/scripts/per-instance/50-hello-world
    permissions: "0500"
    content: ${HELLO_WORLD_CONTENT}

bootcmd:
  - echo "*********************************"
  - echo "Executing bootcmd"
  - echo "*********************************"
  - if [ ! -f /root/first-run-complete ]; then echo "IS FIRST RUN"; else echo "NOT FIRST RUN"; fi
  - if [ ! -f /root/first-run-complete ]; then netplan apply; fi
  - echo "###### IP Addresses"
  - ip -c -br addr
  - echo "###### IP Routes"
  - ip -c route

runcmd:
  - echo "*********************************"
  - echo "Executing runcmd"
  - echo "*********************************"
  - systemctl restart ssh
  - systemctl start qemu-guest-agent
  - touch /root/first-run-complete
